{% extends "base.html" %}

{% block content %}
<h2>detail page</h2>

  <hr>
  <p>상호명: {{ bakery.name }}</p>
  <p>주소: {{ bakery.address}}</p>
  <p>평점: {{ bakery.rating }}</p>
  <p>영업 시간: {{ bakery.opening_time|date:"A h:i" }} ~ {{ bakery.closing_time|date:"A h:i" }}</p>
  <hr>
  <form action="{% url "bakeries:delete" bakery.id %}">
    {% csrf_token %}
    <input type="submit" value='DELETE'>
  </form>
  <a href="{% url "bakeries:index" %}">[back]</a>
  <a href="{% url "bakeries:update" bakery.id %}">[update]</a>
{% endblock content %}
