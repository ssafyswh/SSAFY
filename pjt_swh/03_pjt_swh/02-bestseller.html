<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThRead - Bestseller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    
    .section-title {
      font-weight: 700;
      color: #1a1a1a;
      text-align: left;
      margin-bottom: 0; 
    }

    /* Carousel 내부 도서 스타일 */
    .bestseller-book {
      text-align: center;
    }

    .bestseller-book img {
      width: 150px;
      height: 220px;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .bestseller-book-title {
      margin-top: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.3;
      color: #333;
    }

    .carousel-control-next {
      top: 50%;
      transform: translateY(-50%);
      width: 5%;
      background-image: none;
      opacity: 1;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .carousel {
      height: 300px;
    }
  </style>
</head>

<body>
  <!-- 베스트셀러 섹션 -->
  <section class="bestseller py-5">
    <div class="container bestseller-container">
      <div class="row align-items-center mb-4">
        <div class="col-md-3">
          <h3 class="section-title">베스트셀러</h3>
        </div>
        <div class="col-md-9">
          <!-- 
              [과제 안내]
              아래 영역에 Bootstrap Carousel 컴포넌트를 이용해
              - 총 12권의 도서를 4권씩 나눈 슬라이드를 구현하고,
              - 각 도서는 도서 커버 이미지와 제목으로 구성하며,
              - 우측에만 표시되는 Next 컨트롤 버튼을 포함하도록 작성하세요.
            -->
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row row-cols-2 row-cols-md-4 g-4">
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img1.jpeg" alt="도서 1 커버" class="img-fluid">
                    <p class="bestseller-book-title">소년이 온다</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img2.jpeg" alt="도서 2 커버" class="img-fluid">
                    <p class="bestseller-book-title">채식주의자</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img3.jpeg" alt="도서 3 커버" class="img-fluid">
                    <p class="bestseller-book-title">대온실 수리 보고서</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img4.jpeg" alt="도서 4 커버" class="img-fluid">
                    <p class="bestseller-book-title">급류</p>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row row-cols-2 row-cols-md-4 g-4">
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img5.jpeg" alt="도서 5 커버" class="img-fluid">
                    <p class="bestseller-book-title">시간의 계곡</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img6.jpeg" alt="도서 6 커버" class="img-fluid">
                    <p class="bestseller-book-title">인간 실격</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img7.jpeg" alt="도서 7 커버" class="img-fluid">
                    <p class="bestseller-book-title">노르웨이의 숲</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img8.jpeg" alt="도서 8 커버" class="img-fluid">
                    <p class="bestseller-book-title">정원에 대하여</p>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row row-cols-2 row-cols-md-4 g-4">
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img9.jpeg" alt="도서 9 커버" class="img-fluid">
                    <p class="bestseller-book-title">네 칼이 센가, 내 칼이 센가.</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img10.jpeg" alt="도서 10 커버" class="img-fluid">
                    <p class="bestseller-book-title">새벽의 사원</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img11.jpeg" alt="도서 11 커버" class="img-fluid">
                    <p class="bestseller-book-title">위싱 머신</p>
                  </div>
                  <div class="col bestseller-book">
                    <img src="assets/bestsellers/img12.jpeg" alt="도서 12 커버" class="img-fluid">
                    <p class="bestseller-book-title">모순</p>
                  </div>
                </div>
              </div>
            </div>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
