<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - Genre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* 폰트 정의 */
      @font-face {
        font-family: "SBAggro_L";
        src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
      }
      @font-face {
        font-family: "GmarketSansTTFMedium";
        src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
      }

      /* Flexbox 그리드 컨테이너 (직접 작성할 것) */
      * {
        font-family: "SBAggro_L";
        font-weight: bold;
      }

      .section-title {
        text-align: center;
        color: #333;
      }

      .genre-grid {
        margin: 10 auto;
        padding: 50px;
      }

      .genre-grid .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .genre-item {
        position: relative;
        overflow: hidden;
        margin: 10px;
        flex-basis: calc(25% - 20px);
      }

      .genre-item img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

      .genre-text {
        position: absolute;
        display: block;
        bottom: 10px;
        left: 10px;
        right: 10px;
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      /* 미디어쿼리 */
      @media (max-width: 412px) {
        .genre-item {
          flex-basis: 100%;
          height: auto;
          margin: 10px 0;
        }
        
        .genre-text {
          font-size: 12px;
          padding: 10px 8px 8px;
        }
      }

    </style>
  </head>

  <body>
    <section class="genre-books d-flex flex-column justify-content-center">
      <h3 class="section-title">장르별 도서 목록</h3>
      <!-- 
        [과제 안내]
        아래 영역에 Flexbox 컨테이너(예: <div class="genre-grid">)를 만들고,
        각 장르 아이템을 4열로 배치하는 코드를 작성하세요.
        * 화면 폭 412px 이하에서는 1열로 배치되도록 미디어 쿼리가 적용되어야 합니다.
      -->
      <!-- 코드는 여기에 작성하시오 -->
      <div class="genre-grid container">
        <div class="row g-2 justify-content-center">
          <div class="genre-item col-3">
            <img src="./assets/genre/travel.jpg">
            <div class="genre-text">여행</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/health.jpg">
            <div class="genre-text">건강</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/art.jpg">
            <div class="genre-text">예술</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/history.jpg">
            <div class="genre-text">역사</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/economy.jpg">
            <div class="genre-text">경제</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/philosophy.jpg">
            <div class="genre-text">철학</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/natural_science.jpg">
            <div class="genre-text">자연과학</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/baby.jpg">
            <div class="genre-text">육아</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/youth.jpg">
            <div class="genre-text">청소년</div>
          </div>
          <div class="genre-item col-3">
            <img src="./assets/genre/romance.jpg">
            <div class="genre-text">로맨스</div>
          </div>
          
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
